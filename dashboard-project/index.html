<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header bar -->
    <div class="bar--header">
      <div class="header--top">
        <div class="search">
          <img class="icon search--icon" src="assets/magnify.svg" alt="" />
          <input class="search--input" type="text" placeholder="Search" />
        </div>
        <div class="quick--access">
          <img class="icon notification" src="assets/bell-outline.svg" alt="" />
          <div class="menu--name">Edward P.</div>
          <img class="icon dropdown" src="assets/arrow-down.svg" alt="" />
        </div>
      </div>
      <div class="header--bottom">
        <div class="hero">
          <img
            class="hero__avatar"
            src="assets/popeye-sailor-man-cartoon.webp"
            alt=""
          />
          <span class="hero__welcome">Hi there,</span>
          <span class="hero__name">Edward Phan (@kinlaten)</span>
        </div>
        <div class="action">
          <div class="action__new">New</div>
          <div class="action__upload">Upload</div>
          <div class="action__share">Share</div>
        </div>
      </div>
    </div>

    <!-- navigation bar -->
    <div class="bar--navigation">
      <div class="nav--dashboard">
        <img
          class="icon"
          src="assets/view-dashboard-variant-outline.svg"
          alt=""
        />Dashboard
      </div>
      <div class="nav--main">
        <div><img class="icon" src="assets/home-outline.svg" alt="" />Home</div>
        <div>
          <img
            class="icon"
            src="assets/card-account-details.svg"
            alt=""
          />Profile
        </div>
        <div>
          <img class="icon" src="assets/message-outline.svg" alt="" />Messages
        </div>
        <div><img class="icon" src="assets/history.svg" alt="" />History</div>
        <div>
          <img
            class="icon"
            src="assets/file-document-multiple-outline.svg"
            alt=""
          />Tasks
        </div>
        <div>
          <img class="icon" src="assets/account-group.svg" alt="" /> Communities
        </div>
      </div>
      <div class="nav--pref">
        <div><img class="icon" src="assets/cogs.svg" alt="" />Settings</div>
        <div>
          <img
            class="icon"
            src="assets/chat-question-outline.svg"
            alt=""
          />Support
        </div>
        <div>
          <img
            class="icon"
            src="assets/shield-check-outline.svg"
            alt=""
          />Privacy
        </div>
      </div>
    </div>
    <div class="body--content"></div>
  </body>
</html>
