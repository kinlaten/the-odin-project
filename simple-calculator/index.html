<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator--wrapper">
      <div class="row display--box">
        <div class="display explain__input"></div>
        <div class="display current__input"></div>
      </div>
      <div class="row row--1">
        <button class="function function--clear" value="clear">CLEAR</button>
        <button class="function function--delete" value="delete">
          <img src="assets/delete.svg" alt="" />
        </button>
        <button class="operator operator--division" value="/">/</button>
      </div>
      <div class="row row--2">
        <button class="number number__7" value="7">7</button
        ><button class="number number__8" value="8">8</button
        ><button class="number number__9" value="9">9</button
        ><button class="operator operator--multiplication" value="*">x</button>
      </div>
      <div class="row row--3">
        <button class="number number__4" value="4">4</button
        ><button class="number number__5" value="5">5</button
        ><button class="number number__6" value="6">6</button
        ><button class="operator operator--subtraction" value="-">-</button>
      </div>
      <div class="row row--4">
        <button class="number number__1" value="1">1</button
        ><button class="number number__2" value="2">2</button
        ><button class="number number__3" value="3">3</button
        ><button class="operator operator--addition" value="+">+</button>
      </div>
      <div class="row row--5">
        <button class="number number__0" value="0">0</button>
        <button class="number decimal-point" value=".">.</button>
        <button class="operator operator--equality" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
